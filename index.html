<html lang="en">

    </div>

    <!-- section1 End  -->

    <!-- section 2 start  -->

    </div>
    <div class="section2">
    <div  class="container">
        <button id="headingone2" class="heading">FIRST ASSIGNMENT JS</button>

        <label for="name">Enter Your Name:</label>

        </div>
